<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Widget</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      width: 600px;
      height: 200px;
      overflow: hidden;
    }
    .container {
      display: flex;
      align-items: center;
      height: 100%;
    }
    .spot {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100px;
      border-right: 1px solid #ddd;
      height: 100%;
    }
    .spot img {
      height: 40px;
      display: block;
      margin-bottom: 5px;
    }
    .spot span {
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }
    .ticker-wrap {
      overflow: hidden;
      flex-grow: 1;
      position: relative;
    }
    .ticker {
      display: flex;
      white-space: nowrap;
      animation: slide 12s linear infinite;
    }
    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .coin {
      display: inline-flex;
      align-items: center;
      margin: 0 16px;
      font-size: 14px;
      text-decoration: none;
      color: #000;
    }
    .coin img {
      width: 18px;
      height: 18px;
      margin-right: 5px;
    }
    .footer {
      position: absolute;
      bottom: 5px;
      left: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spot">
      <a href="https://spottrading.com" target="_blank">
        <img src="spot-logo.png" alt="Spot Logo" />
      </a>
      <span>Trade on SPOT</span>
    </div>
    <div class="ticker-wrap">
      <div id="ticker" class="ticker"></div>
    </div>
  </div>
  <div class="footer">spottrading.com</div>

  <script>
    const coins = ["bitcoin", "ethereum", "binancecoin", "solana", "ripple", "dogecoin"];
    const coinInfo = {
      bitcoin: { symbol: "BTC" },
      ethereum: { symbol: "ETH" },
      binancecoin: { symbol: "BNB" },
      solana: { symbol: "SOL" },
      ripple: { symbol: "XRP" },
      dogecoin: { symbol: "DOGE" }
    };

    async function fetchPrices() {
      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coins.join(",")}&vs_currencies=usd`);
        const data = await res.json();
        const ticker = document.getElementById("ticker");
        ticker.innerHTML = "";

        coins.forEach((coinKey) => {
          const info = coinInfo[coinKey];
          if (!info || !data[coinKey]) return;

          const price = data[coinKey].usd.toFixed(2);
          const iconUrl = `https://coinicons-api.vercel.app/api/icon/${info.symbol.toLowerCase()}`;

          const coinEl = document.createElement("a");
          coinEl.className = "coin";
          coinEl.href = "https://spottrading.com";
          coinEl.target = "_blank";
          coinEl.innerHTML = `
            <img src="${iconUrl}" alt="${info.symbol}" />
            ${info.symbol}: $${price}
          `;
          ticker.appendChild(coinEl);
        });
      } catch (err) {
        console.error("Error fetching prices:", err);
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 15000);
  </script>
</body>
</html>
