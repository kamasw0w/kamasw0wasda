<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Widget</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      width: 1920px;
      height: 50px;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100%;
    }
    .spot {
      width: 100px;
      background: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .spot img {
      height: 100%;
      width: auto;
      object-fit: contain;
      display: block;
    }
    .ticker-wrap {
      flex-grow: 1;
      overflow: hidden;
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
    }
    .ticker {
      display: flex;
      white-space: nowrap;
      animation: slide 20s linear infinite;
    }
    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .coin {
      display: inline-flex;
      align-items: center;
      margin: 0 30px;
      font-size: 16px;
      text-decoration: none;
      color: #000;
    }
    .coin img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }
    .footer {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spot">
      <a href="https://spottrading.com" target="_blank">
        <img src="spot-logo.png" alt="Spot Logo" />
      </a>
    </div>
    <div class="ticker-wrap">
      <div id="ticker" class="ticker"></div>
    </div>
  </div>

  <script>
    const coins = [
      { id: "bitcoin", symbol: "BTC", logo: "bitcoin-btc-logo.png" },
      { id: "ethereum", symbol: "ETH", logo: "ethereum-eth-logo.png" },
      { id: "binancecoin", symbol: "BNB", logo: "bnb-bnb-logo.png" },
      { id: "solana", symbol: "SOL", logo: "solana-sol-logo.png" },
      { id: "ripple", symbol: "XRP", logo: "xrp-xrp-logo.png" },
      { id: "dogecoin", symbol: "DOGE", logo: "dogecoin-doge-logo.png" },
      { id: "avalanche-2", symbol: "AVAX", logo: "avalanche-avax-logo.png" },
      { id: "cardano", symbol: "ADA", logo: "cardano-ada-logo.png" },
      { id: "chainlink", symbol: "LINK", logo: "chainlink-link-logo.png" },
      { id: "polkadot", symbol: "DOT", logo: "polkadot-new-dot-logo.png" },
      { id: "shiba-inu", symbol: "SHIB", logo: "shiba-inu-shib-logo.png" },
      { id: "the-open-network", symbol: "TON", logo: "toncoin-ton-logo.png" },
      { id: "tron", symbol: "TRX", logo: "tron-trx-logo.png" }
    ];

    async function fetchPrices() {
      try {
        const ids = coins.map(c => c.id).join(",");
        const res = await fetch(
          `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`
        );
        const data = await res.json();
        const ticker = document.getElementById("ticker");
        ticker.innerHTML = "";

        coins.forEach((coin) => {
          const price = data[coin.id]?.usd?.toFixed(4) || data[coin.id]?.usd?.toFixed(2);
          if (!price) return;

          const coinEl = document.createElement("a");
          coinEl.className = "coin";
          coinEl.href = "https://spottrading.com";
          coinEl.target = "_blank";
          coinEl.innerHTML = `
            <img src="${coin.logo}" alt="${coin.symbol}" />
            ${coin.symbol}: $${price}
          `;
          ticker.appendChild(coinEl);
        });
      } catch (err) {
        console.error("Error fetching prices:", err);
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 15000);
  </script>
</body>
</html>
