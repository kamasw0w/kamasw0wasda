<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Widget</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      width: 1920px;
      height: 50px;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100%;
    }
    .spot {
      width: 70px; /* ðŸ”§ Reduced from 100px to center logo */
      background: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 0;
    }
    .spot img {
      height: 100%;
      width: auto;
      object-fit: contain;
      display: block;
    }
    .ticker-wrap {
      position: relative;
      flex-grow: 1;
      overflow: hidden;
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 10px;
      mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
      -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
    }
    .ticker {
      display: flex;
      white-space: nowrap;
      animation: slide 10s linear infinite;
    }
    @keyframes slide {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }
    .coin {
      display: inline-flex;
      align-items: center;
      margin: 0 30px;
      font-size: 16px;
      text-decoration: none;
      color: #000;
    }
    .coin img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spot">
